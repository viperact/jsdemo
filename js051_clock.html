<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js051_clock.html</title>
    <script defer src="js051_clock.js"></script>
    <style>
      .clock_box {
        display: inline-block;
        padding: 8px;
        border-radius: 8px;
        background-color: black;
        color: white;
        text-align: center;
      }

      .large_text {
        font-size: 75px;
      }

      .small_text {
        font-size: 2opx;
      }

      @keyframes blink {
        50% /* %는 애니메이션의 시작과 끝 상태 */ {
          opacity: 0; /* */
        }
      }

      .colon {
        font-size: 55px;
        vertical-align: text-bottom;
        animation: blink 1s step-start 0s infinite;
      }
    </style>
  </head>
  <body>
    <h3>디지털 시계</h3>
    <div class="clock_box">
      <div class="time_box">
        <span id="hours" class="large_text"></span>
        <span class="colon">:</span>
        <span id="minute" class="large_text"></span>
        <span id="seconds" class="small_text"></span>
      </div>

      <div class="date_box">
        <span id="year"></span>
        <span>.</span>
        <span id="month"></span>
        <span>.</span>
        <span id="date"></span>
        <span id="day"></span>
      </div>
    </div>
  </body>
</html>
